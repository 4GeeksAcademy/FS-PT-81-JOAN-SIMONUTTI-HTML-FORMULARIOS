<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO03|FORMULARIO</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/6495b88481.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="border-light-subtle p-0 mb-2 " style="border-radius: 4px;">
      <div class="encabezado bg-light border-3px p-3 border-bottom">
        <td class="align-baseline">
          <h2 class="fw-semibold">Rellene este formulario para completar su compra.</h2>
      </div>
      <div class="alert alert-info my-3 mx-3 fw-bolder" role="alert"><a>Necesita completar todos los datos antes de
          confirmar su pago. (*)</a>
      </div>
      <form class="p-3">
        <table class="tabla">
          <div class="row Payment d-flex fw-bolder ">
            <div class="col d-flex">
              <div class="col-4 gap-2">
                <label for="number-card">Número de tarjeta:</label><br>
                <input class="form-control" type="text" name="card" maxlength="17" placeholder="000-0000-0000-000"
                  required />
              </div>
              <div class="col-3 mx-5">
                <label for="cvv">Número de seguridad:</label>
                <input class="form-control" type="text" name="cvv" maxlength="3" placeholder="CVV" required />
              </div>
              <div class="col-4">
                <label for="dollar">Total a pagar:</label>
                <input class="form-control" type="text" id="dollar" name="dollar" maxlength="8"
                  placeholder="Total a pagar" required />
              </div>
            </div>
          </div>
          <fieldset class="row g-3 needs-validation d-flex fw-bolder" novalidate>
            <div class="col-6">
              <label for="validationCustom01" class="form-label">Nombres:</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Escriba aqui sus Nombres"
                required>
            </div>
            <div class="col-6">
              <label for="validationCustom02" class="form-label">Apellidos:</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Escriba aqui sus Apellidos"
                required>
            </div>
          </fieldset>
          <fieldset>
            <div class="row d-flex">
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label"><b>Pais:</b></label>
                <input type="text" class="form-control" id="validationCustom03" value="Argentina" readonly />
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label"><b>Provincia:</b></label>
                <select class="form-select" id="validationCustom04" required>
                  <option disabled>Seleccione su Provincia</option>
                  <option>Buenos Aires</option>
                  <option>La Pampa</option>
                  <option>Chaco</option>
                  <option>Santa Fe</option>
                  <option>Misiones</option>
                  <option>Cordoba</option>
                  <option>Entre Rios</option>
                  <option>Tucuman</option>
                  <option>Mendoza</option>
                  <option selected>Uruguay</option>
                  <option>Neuquen</option>
                  <option>San Luis</option>
                  <option>Rio Negro</option>
                  <option>Santa Cruz</option>
                </select>
              </div>
              <div class="col-md-3 fw-bolder">
                <label for="validationDefault05" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Escriba su Ciudad"
                  required>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="row">
              <span class="mt-2"><b>Metodos de Pago:</b></span>
              <div class="col d-flex">
                <div class="col-4 bg-warning d-flex align-self-baseline p-2 me-auto my-3" style="border-radius: 4px;">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mastercard" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-mastercard fa-lg"></i></label><span
                      style="display: inline-block; width:20px;"></span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="visa" id="inlineRadio2" value="option2"
                      checked />
                    <label class="form-check-label" for="inlineRadio2"><i
                        class="fa-brands fa-cc-visa fa-lg"></i></label><span
                      style="display: inline-block; width:20px;"></span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dinersclub" id="inlineRadio3" value="option3" />
                    <label class="form-check-label" for="inlineRadio3"><i
                        class="fa-brands fa-cc-diners-club fa-lg "></i></label><span
                      style="display: inline-block; width:20px;"></span>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="discover" id="inlineRadio4" value="option4" />
                    <label class="form-check-label" for="inlineRadio4"><i
                        class="fa-brands fa-cc-discover fa-lg"></i></label>
                  </div>
                </div>
                <hr>
                <div class="col-6">
                  <p><b>Dirección de entrega:</b></p>
                  <textarea class="form-control w-100" rows="3" id="entrega"
                    placeholder="Escriba aquí direccion de entrega, codigo postal, telefono de contacto y datos que usted considere utiles para el repartidor. (*)"></textarea><span>(*)Ver
                    ley de protección de datos personales <a href="https://www.argentina.gob.ar/normativa/nacional/ley-27411-304798" target="_blank">aquí.</a></span>
                </div>
              </div>
            </div>
          </fieldset>
        </table>
      </form>
      <div class="d-grid gap-2 d-flex justify-content-md-end bg-light border-3px p-3 border-top">
        <hr>
        <button class="btn btn-primary" type="button">Confirmar compra</button>
        <button class="btn btn-danger me-md-2" type="button">Cancelar</button>
      </div>
    </div>
  </div>
  </div>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
